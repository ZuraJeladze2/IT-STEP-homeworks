<h1> {{title}} </h1>
<form [formGroup]="myForm" (ngSubmit)="submit()">
  <input type="text" placeholder="Enter e-mail" formControlName="email" id="email" >
  <br>
  <input type="text" placeholder="Enter password" formControlName="password" id="password">
  <br>
  <input type="text" placeholder="Enter additional info" formControlName="info" id="info">
  <br>
  <input type="submit" value="submit" [disabled]="!myForm.valid">
</form>
