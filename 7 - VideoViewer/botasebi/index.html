<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="preview-info">
            <div class="preview-img">
                <div class="main-img">
                    <img src="src/black.PNG" alt="">
                </div>
                <div class="image-list">
                    <div class="images">
                        
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="info-head">
                    <h2>SAVVY SHOULDER TOTES</h2>
                    <p>Brands <span class="span-red">Apple</span></p>
                    <p>Product Code: Men's Basketball Shoe</p>
                    <p>Reward Points: 800</p>
                    <p>Availability: In Stock</p>
                </div>

                <h2>$2,000.00</h2>
                <h3>Available Options</h3>
                <div class="options">
                    <div class="options-colors">
                        <label for="colors"><span class="span-red">*</span> Color Swatch</label>
                        <div class="colors">
                            <div id="color1" color="black" imgLink="src/black.PNG"></div>
                            <div id="color4" color="red" imgLink="src/red.PNG"></div>
                            <div id="color2" color="blue" imgLink="src/blue.PNG"></div>
                            <div id="color3" color="gray" imgLink="src/gray.PNG"></div>
                        </div>
                    </div>
                    <div class="options-sizes">
                        <label for="sizes"><span class="span-red">*</span> Size</label>
                        <div class="sizes">
                            <input type="radio" id="38" value="38" name="size"><label for="38">38</label>
                            <input type="radio" id="41" value="41" name="size"><label for="41">41</label>
                            <input type="radio" id="42" value="42" name="size"><label for="42">42</label>
                        </div>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <label for="buttons">Qty</label>
                    <span class="quantity">1</span>
                    <div class="buttons">
                        <button class="btn">ADD TO CART</button>
                        <button class="btn">ADD TO WISH LIST</button>
                        <button class="btn">COMPARE THIS PRODUCT</button>
                    </div>
                </div>

                <div class="text"></div>
            </div>
        </div>
        
    </div>


    <script src="main.js"></script>
</body>
</html>
