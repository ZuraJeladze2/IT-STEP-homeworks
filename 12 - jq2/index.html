<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ZJ</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="headers">
                <h2>Awesome Wizard</h2>
                <h3>Split a complicated flow in multiple steps</h3>
            </div>
    
            <div class="steps">
                <div class="road"></div>
                <div class="step step1">
                    <div class="icon icon1 active"><i class="bi bi-person"></i></div>
                    <div class="step-text">Personal details</div>
                </div>
                <div class="step step2">
                    <div class="icon icon2"><i class="bi bi-gear"></i></div>
                    <div class="step-text">Additional info</div>
                </div>
                <div class="step step3">
                    <div class="icon icon3"><i class="bi bi-check2"></i></div>
                    <div class="step-text">Last step</div>
                </div>
    
    
            </div>
            <div class="p-wrapper">Click next to continue</div>
            <div class="btn-wrapper">
                <button class="back">Back</button>
                <button class="next">Next</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
